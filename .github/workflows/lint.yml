name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          find . -name "*.sh" -not -path "./.git/*" -print0 | xargs -0 shellcheck --severity=error

  ruff:
    name: Ruff (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and run Ruff
        run: |
          pip install ruff
          ruff check .

  syntax-check:
    name: Syntax Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Bash syntax
        run: |
          find . -name "*.sh" -not -path "./.git/*" -print0 | xargs -0 -I {} bash -n {}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Python syntax
        run: |
          find . -name "*.py" -not -path "./.git/*" -print0 | xargs -0 python -m py_compile
